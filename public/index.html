<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007AFF">
    <title>BoomerangConnect</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            display: flex;
            height: 100%;
            width: 100%;
        }
        /* Fallback content in case JS fails to load */
        .fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        .fallback h1 {
            color: #007AFF;
            margin-bottom: 10px;
        }
        .fallback p {
            color: #555;
            max-width: 500px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Fallback content if JavaScript fails to load -->
        <div class="fallback">
            <h1>BoomerangConnect</h1>
            <p>Loading application... If you continue to see this message, please make sure JavaScript is enabled in your browser.</p>
        </div>
    </div>
    <!-- Scripts will be injected by HtmlWebpackPlugin -->
</body>
</html>
